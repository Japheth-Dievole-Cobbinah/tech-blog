<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 1200" preserveAspectRatio="xMidYMid meet" role="img" aria-labelledby="titleDesc">
  <title id="titleDesc">CommIT Connect logo — shield with padlock, Wi‑Fi icon, user silhouette and text</title>
  <desc>Responsive SVG, optimized for header/footer use. Primary color #0b5fa8.</desc>

  <defs>
    <style type="text/css"><![CDATA[
      .brand { fill: #0b5fa8; }
      .brand-stroke { fill: none; stroke: #0b5fa8; stroke-width: 18; stroke-linecap: round; stroke-linejoin: round; }
      .logo-text { font-family: Arial, Helvetica, sans-serif; font-weight: 700; fill: #0b5fa8; }
      .tag-text { font-family: Arial, Helvetica, sans-serif; font-weight: 600; fill: #0b5fa8; letter-spacing: 3px; }
    ]]></style>
  </defs>

  <!-- Center group scaled to fit -->
  <g transform="translate(100,40)">
    <!-- Shield outline -->
    <path class="brand-stroke" d="M500 40 L860 120 C880 130 895 155 895 185 L895 415 C895 625 690 750 500 810 C310 750 105 625 105 415 L105 185 C105 155 120 130 140 120 Z"/>
    <!-- Padlock body -->
    <rect x="390" y="260" width="220" height="160" rx="20" class="brand"/>
    <!-- Shackle (outline and inner for contrast) -->
    <path d="M430 260 V220 A60 60 0 0 1 630 220 V260" fill="none" stroke="#ffffff" stroke-width="20" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M430 260 V220 A60 60 0 0 1 630 220 V260" class="brand-stroke"/>
    <!-- Keyhole -->
    <circle cx="500" cy="330" r="16" fill="#ffffff"/>
    <rect x="492" y="346" width="16" height="28" rx="6" fill="#ffffff"/>

    <!-- Wi-Fi arcs (left) -->
    <g transform="translate(-120,40)" stroke="#0b5fa8" stroke-width="14" stroke-linecap="round" fill="none">
      <path d="M475 420 C515 380 605 380 645 420" />
      <path d="M500 460 C535 430 575 430 610 460" stroke-width="12" />
      <circle cx="600" cy="520" r="12" fill="#0b5fa8" stroke="none"/>
    </g>

    <!-- User silhouette (right) -->
    <g transform="translate(220,50)">
      <circle cx="830" cy="460" r="28" class="brand"/>
      <path d="M770 520 C770 488 894 488 894 520 C894 548 770 548 770 520 Z" class="brand"/>
    </g>
  </g>

  <!-- Text block centered below -->
  <g transform="translate(0,920)">
    <text x="600" y="0" text-anchor="middle" class="logo-text" style="font-size:86px;">CommIT</text>
    <text x="600" y="92" text-anchor="middle" class="logo-text" style="font-size:86px;">Connect</text>
    <text x="600" y="160" text-anchor="middle" class="tag-text" style="font-size:26px;">TECHNOLOGY BLOG</text>
  </g>
</svg>
